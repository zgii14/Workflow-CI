name: CI/CD MLflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "MLProject/**"
      - ".github/workflows/main.yml"

env:
  CSV_URL: "MLProject/heart_preprocessing/heart_preprocessed.csv"
  TARGET_VAR: "Status"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      # 2) Setup Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      # 3) Check Env (mirip di materi)
      - name: Check Env
        run: |
          echo "CSV_URL:  $CSV_URL"
          echo "TARGET_VAR: $TARGET_VAR"
          echo "PWD: $(pwd)"
          ls

      # 4) Install dependencies (MLflow + libs training)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            mlflow==2.19.0 \
            cloudpickle==3.1.1 \
            numpy==2.3.4 \
            pandas==2.3.3 \
            pyarrow==18.1.0 \
            scikit-learn==1.7.2 \
            scipy==1.16.3 \
            matplotlib

      # 5) Set MLflow Tracking URI -> folder mlruns di ROOT repo
      - name: Set MLflow Tracking URI
        run: |
          echo "MLFLOW_TRACKING_URI=file:mlruns" >> $GITHUB_ENV

      # 6) Run mlflow project (MLProject-mu)
      - name: Run mlflow project
        run: |
          mlflow run MLProject --env-manager=local -e train \
            -P test_size=0.2 \
            -P n_estimators=150 \
            -P max_depth=6 \
            -P data_dir=heart_preprocessing

      # 7) Ambil run_id terbaru
      # Get latest run_id
      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      # 8) Install Python dependencies (step dummy biar mirip contoh)
      - name: Install Python dependencies
        run: |
          echo "Dependencies sudah ter-install di langkah sebelumnya."

      # 9) Upload artefak ke GitHub (pengganti 'Upload to Google Drive')
      - name: Upload to GitHub (artifact)
        if: ${{ hashFiles('mlruns/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      # 10) Build Docker Model dengan MLflow
      - name: Build Docker Model
        run: |
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model" \
            --name "cc"

      # 11) Login ke Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 12) Tag Docker Image (nama di Docker Hub)
      - name: Tag Docker Image
        run: |
          docker tag credit-scoring \
            ${{ secrets.DOCKERHUB_USERNAME }}/cc:latest

      # 13) Push Docker Image ke Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cc:latest
