name: CI MLflow

on:
  workflow_dispatch:
  push:
    paths:
      - "MLProject/**"
      - ".github/workflows/main.yml"

jobs:
  train:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MLProject

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      - name: Install deps (match conda.yaml pins)
        run: |
          python -m pip install --upgrade pip "pip<=25.2"
          pip install \
            mlflow==2.19.0 \
            cloudpickle==3.1.1 \
            numpy==2.3.4 \
            pandas==2.3.3 \
            pyarrow==18.1.0 \
            scikit-learn==1.7.2 \
            scipy==1.16.3 \
            matplotlib

      - name: Run MLflow project (with params)
        run: |
          mlflow run . --env-manager=local -e train \
            -P test_size=0.2 -P n_estimators=150 -P max_depth=6 \
            -P data_dir=heart_preprocessing

      - name: Upload mlruns as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: MLProject/mlruns

